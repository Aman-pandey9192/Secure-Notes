<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Notes - Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="static/css/style.css"/>
</head>
<body>
  <div class="notes-page">
    <header class="notes-header">
      <div class="notes-header-inner">
        <div class="brand-left">
          <i class="fas fa-shield-alt logo-icon" aria-hidden="true"></i>
          <span class="app-name">Secure Notes</span>
        </div>
        <div class="notes-actions">
          <div id="countdown-display" class="small text-muted" aria-live="polite"></div>
          <button onclick="logout()" class="btn btn-outline">Logout</button>
        </div>
      </div>
    </header>

    <main class="notes-main container">
      <div class="notes-editor card-panel">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Your notes</h2>
          <button class="btn btn-primary-cta" onclick="saveNote()">Save Note</button>
        </div>

        <input type="text" id="note-title" placeholder="Title"/>
        <textarea id="note-content" placeholder="Write your note here..." rows="6"></textarea>
      </div>

      <div class="card-panel mt-3">
        <h3>Saved Notes</h3>
        <ul id="notes-list"></ul>
      </div>
    </main>
  </div>

  <script src="static/js/script.js"></script>
  <script>loadNotes(); showCountdown();</script>
</body>
</html>
