<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Notes - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Secure Notes</h2>
    <p>Are you a new user or existing user?</p>
    <button onclick="showNewUserForm()">New User</button>
    <button onclick="showLoginForm()">Existing User</button>

    <!-- New User Registration -->
    <div id="new-user-form" class="hidden">
      <h3>Register</h3>
      <input type="text" id="new-username" placeholder="Username" />
      <input type="password" id="new-password" placeholder="Password" />
      <select id="new-timer">
        <option value="600000">10 minutes</option>
        <option value="86400000">1 day</option>
        <option value="604800000">1 week</option>
        <option value="2592000000">1 month</option>
        <option value="7776000000">3 months</option>
        <option value="15552000000">6 months</option>
        <option value="31536000000" selected>1 year</option>
      </select>
      <button onclick="registerUser()">Register</button>
    </div>

    <!-- Existing User Login -->
    <div id="login-form" class="hidden">
      <h3>Login</h3>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <select id="login-timer">
        <option value="600000">10 minutes</option>
        <option value="86400000">1 day</option>
        <option value="604800000">1 week</option>
        <option value="2592000000">1 month</option>
        <option value="7776000000">3 months</option>
        <option value="15552000000">6 months</option>
        <option value="31536000000" selected>1 year</option>
      </select>
      <button onclick="loginUser()">Login</button>
      <p id="countdown-text"></p>
    </div>

    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
